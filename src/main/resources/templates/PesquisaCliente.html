<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width" charset="UTF-8"/>
<title>Pesquisa de Cliente</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.9/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.9/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
</head>
<body>

	<!-- Image and text -->
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#"> <img
			src="/images/bemBA_liso.ico" width="100" height="40"
			class="d-inline-block align-top" alt="bembaIT">
		</a>
	</nav>

	<form class="form-horizontal" method="post" action="/clientes">

		<div class="alert alert-success" role="alert"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}" />
		</div>


		<div class="card">
			<div class="card-header">
				<h4>Pesquisa de Cliente</h4>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">


					<table class="table table-bordered table-striped table-responsive">
						<thead>
							<tr class="d-flex">
								<th>Cliente</th>
								<th>Aniversário</th>
								<th>Telefone</th>
								<th>Documento</th>
								<th>Nrº Documento</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="d-flex">
								<td colspan="6">Nenhum título foi encontrado.</td>
							</tr>
						</tbody>
					</table>









				</li>
			</ul>
		</div>

	</form>

	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.slim.min"></script>
</body>
</html>
